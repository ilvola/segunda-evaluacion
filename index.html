<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Seguimiento de calificaciones de estudiantes</h2>
    <div id="promedioAlumnos">
        Promedio de notas: 0.0<br>
        <span id="contadorAlumnos">Total de alumnos: 0</span>
        <span id="alumnosAprobados">Alumnos aprobados: 0</span>
        <span id="alumnosReprobados">Alumnos reprobados: 0</span>
    </div>

    <form id="studentform">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required />
        </div>
        <div>
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" required />
        </div>
        <div>
            <label for="grade">Calificación: (1.0 - 7.0)</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required />
        </div>
        <div>
            <label for="date">Fecha:</label>
            <input type="date" id="date" required />
        </div>
        <button type="submit">Agregar calificación</button>
    </form>
    <table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Calificación</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
